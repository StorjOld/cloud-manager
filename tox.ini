[tox]
envlist = py27,py34

[testenv]
changedir=tests
setenv =
       PYTHONDONTWRITEBYTECODE = 1
       PYTHONPATH = {toxinidir}

deps = pytest
       pytest-cov
       git+https://github.com/Storj/plowshare-wrapper@v0.2.0
       six
       psycopg2
       yoyo-migrations

commands = py.test -v --cov-report=term-missing --cov=cloudmanager -s {posargs}
